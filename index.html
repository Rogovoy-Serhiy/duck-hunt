<!DOCTYPE html>
<html>
<head>
    <title>Duck Hunt</title>    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="app">
        <div class="start-game">
            <audio src="sound/duck-hunt-intro.mp3" id="audio"></audio>
            <img src="images/startImage.png">
            <div class="black-block-for-start-window">
                <button id="btnStartGame">Start Game</button>
            </div>           
        </div>

                <div class="sound-off hidden">

            </div>
            <img src="images/background.png">
        </div>
        <div class="target">
            <img src="images/target.png" id="target-png">
        </div>
            
        <div class="menu">
            <div class="roundContent">
                <p class="roundText">R= </p>
                <p class="roundNumber">1</p>
            </div>
            <div class="shotContent">
                <div class="bullets">
                    <p class="bullet">5</p>
                    <!-- <img class="bullet" src="images/bullet.svg">
                    <img class="bullet" src="images/bullet.svg">
                    <img class="bullet" src="images/bullet.svg"> -->
                </div>
                <p class="shotText">shot</p>
            </div>
            <div class="hitContent">
                <div  class="hitDucks">
                    <p class="hitText">hit</p>
                    <img src="images/hitDucks.svg" class="filter-red"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                    <img src="images/hitDucks.svg" class="filter-white"/>
                </div>
                <div class="blueLines">
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                    <img src="images/blueLines.svg" class="filter-blue"/>
                </div>
            </div>
            <div class="scoreContent">
                <p class="scoreNumber">0</p>
                <p class="scoreText">score</p>
            </div>
        </div>  
        <div class="dog"></div>
        
        <div class="bord_round">
            
        </div>
        
        <div class="end-game hidden">
            <h1>Game over</h1>

            <button id="btnRestartGame">Restart</button>
        </div>
        <!-- <div class="bord_round">
        
        </div> -->

    </div>
    
    <script src="script.js"></script>
    <script src="ducks.js"></script>
    <script src="dog.js"></script>
    <script src="target.js"></script>

</html>
